<!DOCTYPE html>
<html lang="en">
<head>
  <title>We Love Numbers</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <script src="https://use.fontawesome.com/dc3783e120.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
  <div class="container">
  <header>
    <div class="jumbotron">
      <h1>Number Form</h1>
    </div>  
  </header>

<section>
  <h2>Add Some Numbers!</h2>
    <form name="addForm" id="addForm">
      <div class="form-group">
      <label>Add some Numbers here</label>
      <input type="text" name="number" id="number">
      <input type="button" onClick="addNumber()" value="Submit">
      <input type="button" onClick="clearForm()" value="Reset">
      </div>
    </form>
    
  <div id="output">
    <p>Count: <span id="count">0</span></p>
    <p>Sum: <span id="sum">0</span></p>
    <p>Average: <span id="average">0</span></p>
  </div>  
</section>
<script type="text/javascript" src="js/scripts.js"></script>
  </div>
</body>
</html>
